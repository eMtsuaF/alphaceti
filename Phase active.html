<html>
<head>
<meta charset="utf-8" />
<style>
       body {
		background-color: #DCDCDC;
		color: #111;
		font-family: 'Roboto Slab', serif;
	}
	.hidden {
		display: none;
	}
	.Nom::placeholder {
		color: #dfddda;
	}
	.soustitre {
		margin-bottom: 1px;
		background-color: #f3efe2;
		border-top: 1px solid black;
		border-bottom: 1px solid black;
	}
	.texte {
		padding: 0px 0 0px 8px;
		text-indent: -8px;
	}
	.strokeme {
		color: black;
		text-shadow:
		-1px -1px 0 #000,
		1px -1px 0 #000,
		-1px 1px 0 #000,
		1px 1px 0 #000;  
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).on('change', 'input', function() {
		
		résn = $('#attn').val() - $('#defn').val();
		résn = Math.max(0, résn);
		résf = $('#attf').val() - $('#deff').val();
		résf = Math.max(0, résf);
		rése = $('#atte').val() - $('#defe').val();
		rése = Math.max(0, rése);
		résl = $('#attl').val() - $('#defl').val();
		résl = Math.max(0, résl);
		rést = $('#attt').val() - $('#deft').val();
		rést = Math.max(0, rést);
		résv = $('#attv').val() - $('#defv').val();
		résv = Math.max(0, résv);
		résc = $('#attc').val() - $('#defc').val();
		résc = Math.max(0, résc);
		
		if (résf > rése) {
			résfe = résf - rése;
		} else {
			résfe = rése - résf;
		}
		
		if (résl > rést) {
			réslt = résl - rést;
		} else {
			réslt = rést - résl;
		}
		
		if (résv > résc) {
			résvc = résv - résc;
		} else {
			résvc = résc - résv;
		}
		
		$('#attrés').html(résn + résfe + réslt + résvc);
		if (résfe != 0 && résf > rése) {
			$('#attrés').html($('#attrés').html() + ' (' + résfe + ' Feu)');
		}
		if (résfe != 0 && rése > résf) {
			$('#attrés').html($('#attrés').html() + ' (' + résfe + ' Eau)');
		}
		if (réslt != 0 && résl > rést) {
			$('#attrés').html($('#attrés').html() + ' (' + réslt + ' Lumière)');
		}
		if (réslt != 0 && rést > résl) {
			$('#attrés').html($('#attrés').html() + ' (' + réslt + ' Ténèbres)');
		}
		if (résvc != 0 && résv > résc) {
			$('#attrés').html($('#attrés').html() + ' (' + résvc + ' Vent)');
		}
		if (résvc != 0 && résc > résv) {
			$('#attrés').html($('#attrés').html() + ' (' + résvc + ' Temps)');
		}
		
	});
</script>
<title>Résolution de Phase active</title>
<div style="border-bottom:solid black; margin-bottom:20px">
	<span style="font-size:1.5em; padding:6px;"><b>Alpha Ceti&ensp;|</b>&ensp;Résolution de Phase active</span>
	<span style="font-size:1em; float:right"><a href="https://emtsuaf.github.io">Accueil</a> | <a href="https://emtsuaf.github.io/Gallerie.html">Gallerie</a></span>
</div>
</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
<div>
	<table width="20%">
		<tr>
			<td style="border-bottom:1px dashed #4b3124"><b>Élément</b></td>
			<td style="border-bottom:1px dashed #4b3124"><b>Attaque</b></td>
			<td style="border-bottom:1px dashed #4b3124"><b>Défense</b></td>
		</tr>
		<tr>
			<td style="color:#fff2cc" class="strokeme">Neutre</td>
			<td><input id="attn" type="number"></td>
			<td><input id="defn" type="number"></td>
		</tr>
		<tr>
			<td style="color:#f4cccc" class="strokeme">Feu</td>
			<td><input id="attf" type="number"></td>
			<td><input id="deff" type="number"></td>
		</tr>
		<tr>
			<td style="color:#c9daf8" class="strokeme">Eau</td>
			<td><input id="atte" type="number"></td>
			<td><input id="defe" type="number"></td>
		</tr>
		<tr>
			<td style="color:#f3f3f3" class="strokeme">Lumière</td>
			<td><input id="attl" type="number"></td>
			<td><input id="defl" type="number"></td>
		</tr>
		<tr>
			<td style="color:#b7b7b7" class="strokeme">Ténèbres</td>
			<td><input id="attt" type="number"></td>
			<td><input id="deft" type="number"></td>
		</tr>
		<tr>
			<td style="color:#d0e0e3" class="strokeme">Vent</td>
			<td><input id="attv" type="number"></td>
			<td><input id="defv" type="number"></td>
		</tr>
		<tr>
			<td style="color:#d9ead3" class="strokeme">Temps</td>
			<td><input id="attc" type="number"></td>
			<td><input id="defc" type="number"></td>
		</tr>
		<tr><td></td></tr>
		<tr>
			<td style="border-top:1px dashed #4b3124">Total</td>
			<td style="border-top:1px dashed #4b3124" colspan="2"><span id="attrés" type="number">0</span></td>
		</tr>
	<table>
</div>
</body>
</html>
